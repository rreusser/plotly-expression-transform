<html>
  <head>
    <title>Plotly Expression Transform</title>
    <link rel="stylesheet" href="style.css"/>
    <meta charset="utf-8" />

    <meta name="site" content="Ricky Reusser" />
    <meta name="title" content="Plotly.js transform-based graphing calculator (Experimental!)" />
    <meta name="description" content="A plotly.js graphing calculator that calculates on the fly using the forthcoming transform feature" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Plotly.js transform-based graphing calculator (Experimental!)" />
    <meta name="twitter:site" content="@rickyreusser" />
    <meta name="twitter:description" content="A plotly.js graphing calculator that calculates on the fly using the forthcoming transform feature" />
    <meta name="twitter:image" content="http://rickyreusser.com/plotly-expression-transform/images/screenshot.png" />

    <meta name="og:image" content="http://rickyreusser.com/plotly-expression-transform/images/screenshot.png" />
    <meta name="og:site_name" content="Ricky Reusser" />
    <meta name="og:title" content="Plotly.js transform-based graphing calculator (Experimental!)" />
    <meta name="og:description" content="A plotly.js graphing calculator that calculates on the fly using the forthcoming transform feature" />
  </head>
  <body>
    <a href="https://github.com/rreusser/plotly-expression-transform" class="github-corner">
      <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 250 250" fill="#fff" style="position: absolute; top: 0; right: 0; z-index: 10000;">
        <path d="M0 0l115 115h15l12 27 108 108V0z" fill="#000"/>
        <path class="octo-arm" d="M128 109c-15-9-9-19-9-19 3-7 2-11 2-11-1-7 3-2 3-2 4 5 2 11 2 11-3 10 5 15 9 16" style="-webkit-transform-origin: 130px 106px; transform-origin: 130px 106px"/>
        <path class="octo-body" d="M115 115s4 2 5 0l14-14c3-2 6-3 8-3-8-11-15-24 2-41 5-5 10-7 16-7 1-2 3-7 12-11 0 0 5 3 7 16 4 2 8 5 12 9s7 8 9 12c14 3 17 7 17 7-4 8-9 11-11 11 0 6-2 11-7 16-16 16-30 10-41 2 0 3-1 7-5 11l-12 11c-1 1 1 5 1 5z"/>
      </svg>
    </a>

    <div class="header" id="header">
      <h1>plotly.js expression transform calculator</h1>
      <div class="buttonset">
        <button id="plot-1d" class="active">1D</button>
        <button id="plot-2d">2D</button>
        <button id="plot-3d" style="display: none">3D</button>
      </div>
    </div>

    <div id="graph"></div>
    <div id="controls">
      <div class="field">
        <label for="expr">expression:</label>
        <input id="expr" type="text">
      </div>
      <div class="fieldgroup" id="plot-1d-controls">
        <div class="field">
          <label for="xmin">xmin:</label>
          <input id="xmin" type="text" value="-20">
        </div>
        <div class="field">
          <label for="xmax">xmax:</label>
          <input id="xmax" type="text" value="20">
        </div>
      </div>
      <div class="fieldgroup" id="plot-2d-controls" style="display: none;">
        <div class="field">
          <label for="ymin">ymin:</label>
          <input id="ymin" type="text" value="-20">
        </div>
        <div class="field">
          <label for="ymax">ymax:</label>
          <input id="ymax" type="text" value="20">
        </div>
      </div>
      <div class="fieldgroup" id="plot-3d-controls" style="display: none;">
        <div class="field">
          <label for="zmin">zmin:</label>
          <input id="zmin" type="text" value="-20">
        </div>
        <div class="field">
          <label for="zmax">zmax:</label>
          <input id="zmax" type="text" value="20">
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
